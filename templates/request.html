{% extends 'base.html' %}

{% block title %}Quick Donation - NGO Amplify{% endblock %}

{% block content %}
<div class="donation-container">
    <div class="donation-header">
        <h1>Quick Donation</h1>
        <p>Help our network in just a few clicks</p>
    </div>

    <form class="donation-form" method="POST">
        <!-- Donation Type Toggle -->
        <div class="donation-types">
            <h3>What can you offer?</h3>
            <div class="type-grid">
                <input type="radio" id="blood" name="donation_type" value="blood" required>
                <label for="blood" class="type-card">
                    <div class="icon">ü©∏</div>
                    <span>Blood</span>
                </label>

                <input type="radio" id="volunteer" name="donation_type" value="volunteer" required>
                <label for="volunteer" class="type-card">
                    <div class="icon">ü§ù</div>
                    <span>Volunteer</span>
                </label>

                <input type="radio" id="supplies" name="donation_type" value="supplies" required>
                <label for="supplies" class="type-card">
                    <div class="icon">üì¶</div>
                    <span>Supplies</span>
                </label>

                <input type="radio" id="services" name="donation_type" value="services" required>
                <label for="services" class="type-card">
                    <div class="icon">‚öïÔ∏è</div>
                    <span>Services</span>
                </label>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="contact-section">
            <div class="input-group">
                <input type="text" id="name" name="name" required>
                <label for="name">Your Name</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Contact Email</label>
            </div>

            <div class="input-group">
                <input type="tel" id="phone" name="phone">
                <label for="phone">Phone (Optional)</label>
            </div>
        </div>

        <!-- Quick Details -->
        <div class="details-section">
            <div class="input-group">
                <textarea id="details" name="details" rows="3" placeholder="Brief description (optional)"></textarea>
                <label for="details">Additional Details</label>
            </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="submit-btn" id="submitBtn">
            <span class="btn-text">Submit Offer</span>
            <div class="btn-icon">‚Üí</div>
            <div class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
            </div>
        </button>
    </form>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-animation">
                <div class="pulse-circle"></div>
                <div class="pulse-circle"></div>
                <div class="pulse-circle"></div>
            </div>
            <div class="loading-text" id="loadingText">Processing your request...</div>
        </div>
    </div>
</div>

<style>
.donation-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.donation-header {
    text-align: center;
    margin-bottom: 2rem;
}

.donation-header h1 {
    font-size: 2rem;
    font-weight: 700;
    color: #2563eb;
    margin-bottom: 0.5rem;
}

.donation-header p {
    color: #6b7280;
    font-size: 1.1rem;
}

.donation-form {
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

/* Donation Types */
.donation-types h3 {
    font-size: 1.3rem;
    font-weight: 600;
    color: #374151;
    margin-bottom: 1rem;
}

.type-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
}

.type-grid input[type="radio"] {
    display: none;
}

.type-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1.5rem;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    background: #f9fafb;
}

.type-card:hover {
    border-color: #3b82f6;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
}

.type-card .icon {
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

.type-card span {
    font-weight: 600;
    color: #374151;
}

input[type="radio"]:checked + .type-card {
    border-color: #2563eb;
    background: #eff6ff;
    color: #2563eb;
}

input[type="radio"]:checked + .type-card span {
    color: #2563eb;
}

/* Contact Section */
.contact-section,
.details-section {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.input-group {
    position: relative;
}

.input-group input,
.input-group textarea {
    width: 100%;
    padding: 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: white;
    box-sizing: border-box;
}

.input-group input:focus,
.input-group textarea:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.input-group label {
    position: absolute;
    left: 1rem;
    top: 1rem;
    color: #6b7280;
    font-size: 1rem;
    transition: all 0.3s ease;
    pointer-events: none;
    background: white;
    padding: 0 0.25rem;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label,
.input-group textarea:focus + label,
.input-group textarea:not(:placeholder-shown) + label {
    top: -0.5rem;
    left: 0.75rem;
    font-size: 0.875rem;
    color: #3b82f6;
    font-weight: 500;
}

.input-group textarea {
    resize: vertical;
    min-height: 80px;
}

/* Submit Button */
.submit-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 1rem;
    position: relative;
    overflow: hidden;
}

.submit-btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
}

.submit-btn:active {
    transform: translateY(0);
}

.submit-btn:disabled {
    cursor: not-allowed;
    opacity: 0.8;
}

.btn-icon {
    font-size: 1.2rem;
    transition: transform 0.3s ease;
}

.submit-btn:hover:not(:disabled) .btn-icon {
    transform: translateX(4px);
}

.loading-spinner {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.spinner {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Loading Overlay */
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    backdrop-filter: blur(4px);
}

.loading-content {
    background: white;
    padding: 3rem;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    max-width: 400px;
    width: 90%;
}

.loading-animation {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
}

.pulse-circle {
    width: 12px;
    height: 12px;
    background: #2563eb;
    border-radius: 50%;
    animation: pulse 1.5s ease-in-out infinite;
}

.pulse-circle:nth-child(2) {
    animation-delay: 0.3s;
}

.pulse-circle:nth-child(3) {
    animation-delay: 0.6s;
}

@keyframes pulse {
    0%, 80%, 100% {
        transform: scale(1);
        opacity: 0.5;
    }
    40% {
        transform: scale(1.3);
        opacity: 1;
    }
}

.loading-text {
    font-size: 1.2rem;
    font-weight: 600;
    color: #374151;
    animation: fadeInOut 2s ease-in-out infinite;
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
}

/* Responsive */
@media (max-width: 768px) {
    .donation-container {
        margin: 1rem;
        padding: 1.5rem;
    }
    
    .type-grid {
        grid-template-columns: 1fr;
    }
    
    .donation-header h1 {
        font-size: 1.5rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.donation-form');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.querySelector('.btn-text');
    const btnIcon = document.querySelector('.btn-icon');
    const loadingSpinner = document.querySelector('.loading-spinner');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingText = document.getElementById('loadingText');

    const loadingMessages = [
        "Processing your donation...",
        "Connecting to NGO network...",
        "Validating information...",
        "Matching with organizations...",
        "Almost there...",
        "Redirecting to resources..."
    ];

    let messageIndex = 0;
    let messageInterval;

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Disable submit button and show loading
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnIcon.style.display = 'none';
        loadingSpinner.style.display = 'flex';
        
        // Show overlay after short delay
        setTimeout(() => {
            loadingOverlay.style.display = 'flex';
            
            // Start cycling through messages
            messageInterval = setInterval(() => {
                loadingText.textContent = loadingMessages[messageIndex];
                messageIndex = (messageIndex + 1) % loadingMessages.length;
            }, 1000);
            
            // Submit form after 4 seconds
            setTimeout(() => {
                clearInterval(messageInterval);
                form.submit();
            }, 4000);
        }, 500);
    });
});
</script>
{% endblock %}
