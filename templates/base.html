<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NGO Amplification Platform{% endblock %}</title>
    
    <!-- THE FIX - PART 1: Add Leaflet CSS in the head -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/dashboard">Impact Dashboard</a>
        <a href="/resources">Resource Network</a>
        <a href="/data">Data Collection</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- THE FIX - PART 2: Add Leaflet JavaScript before closing body tag -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <!-- Block for page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
